name: "CodeQL - Security Scan"

on:
  push:
    branches: [ "**" ]  # Scan all branches on push
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    - cron: '30 1 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install CDK dependencies
        if [ -f infrastructure/requirements.txt ]; then
          pip install -r infrastructure/requirements.txt
        fi
        # Install sample application dependencies
        if [ -f samples/order_flow/requirements.txt ]; then
          pip install -r samples/order_flow/requirements.txt
        fi
        # Install any root level requirements if they exist
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        config-file: ./.github/codeql/codeql-config.yml

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"

